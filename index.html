<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hellhound</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style/index.css">
</head>

<body>
    <div id="modalBg"></div>
    <div id="menuModal">
        <div id="menuModalHeader">
            Test
        </div>
        <div id="menuModalMain">
            Some text goes here.
        </div>
    </div>
    <div id="confirmModal">
        <div id="confirmModalHeader">
            "Henry Stickman", is that your true name?
        </div>
        <div id="confirmModalMain">
            <button id="confirmModalButtonYes" class="confirmModalButton">Yes</button>
            <button id="confirmModalButtonNo" class="confirmModalButton">No</button>
        </div>
    </div>
    <main>
        <div id="textSection">
            <span id="itemAddedText"></span>
        </div>
        <div id="inputSection">
            <button id="choiceButton0" class="choiceButton">Choice 1</button>
            <button id="choiceButton1" class="choiceButton">Choice 2</button>
            <button id="choiceButton2" class="choiceButton">Choice 3</button>
            <button id="choiceButton3" class="choiceButton">Choice 4</button>
            <div class="nameSectionColumn">
                <div class="nameSectionTitle">Your First Name:</div>
                <div class="nameSectionTitle">Your Last Name:</div>
            </div>
            <div class="nameSectionColumn">
                <div id="firstNameInput" class="nameInput">
                    <span class="nameLetter" id="nameLetter0">&nbsp;</span>
                    <span class="nameLetter" id="nameLetter1">&nbsp;</span>
                    <span class="nameLetter" id="nameLetter2">&nbsp;</span>
                    <span class="nameLetter" id="nameLetter3">&nbsp;</span>
                    <span class="nameLetter" id="nameLetter4">&nbsp;</span>
                    <span class="nameLetter" id="nameLetter5">&nbsp;</span>
                    <span class="nameLetter" id="nameLetter6">&nbsp;</span>
                    <span class="nameLetter" id="nameLetter7">&nbsp;</span>
                    <span class="nameLetter" id="nameLetter8">&nbsp;</span>
                    <span class="nameLetter" id="nameLetter9">&nbsp;</span>
                </div>
                <div div="lastNameInput" class="nameInput">
                    <span class="nameLetter" id="nameLetter10">&nbsp;</span>
                    <span class="nameLetter" id="nameLetter11">&nbsp;</span>
                    <span class="nameLetter" id="nameLetter12">&nbsp;</span>
                    <span class="nameLetter" id="nameLetter13">&nbsp;</span>
                    <span class="nameLetter" id="nameLetter14">&nbsp;</span>
                    <span class="nameLetter" id="nameLetter15">&nbsp;</span>
                    <span class="nameLetter" id="nameLetter16">&nbsp;</span>
                    <span class="nameLetter" id="nameLetter17">&nbsp;</span>
                    <span class="nameLetter" id="nameLetter18">&nbsp;</span>
                    <span class="nameLetter" id="nameLetter19">&nbsp;</span>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div id="inventoryContainer">
            <div id="inventoryMenu">
                <div id="inventoryMenuText">
                    -- Empty Inventory --
                </div>
            </div>
            <button id="inventoryButton" class="menuButton">
                Inventory
            </button>
        </div>
        <button id="logButton" class="menuButton">
            Journal Log
        </button>
        <button id="optionsButton" class="menuButton">
            Options
        </button>
    </footer>
    <script src="js/script.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/items.js"></script>
    <script src="js/main.js"></script>

    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/e9fa9360e5.js" crossorigin="anonymous"></script>
</body>

</html>
